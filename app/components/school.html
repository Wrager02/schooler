<div class="listed-school hidden" ng-class="{true: 'list', false: 'card'}[$ctrl.view == true]">

    <div ui-sref="detail-view({id: $ctrl.school.id})" >

        <div class="type-icon">
            <i class="fas fa-book"></i>
        </div>


        <div class="school-info">
            <h3>Design</h3>
            <h1>{{$ctrl.school.name}}</h1>
        </div>



        <div class="infos">

            <div class="attribute">
                <i class="fas fa-school"><md-tooltip>Schulform</md-tooltip></i>
                <p class="attributeText">{{$ctrl.school.schoolform}}</p>
            </div>

            <div class="attribute">
                <i class="fas fa-user-graduate"><md-tooltip>Abschluss</md-tooltip></i>
                <p class="attributeText">{{$ctrl.school.graduation}}</p>
            </div>

            <div class="attribute">
                <i class="fas fa-key"><md-tooltip>Privat oder Öffentlich</md-tooltip></i>
                <p class="attributeText">{{$ctrl.school.privat ? "Privat" : "Öffentlich"}}</p>
            </div>

        </div>


    </div>

    <div class="favourite" ng-click="$ctrl.toggleFavorite()">
        <i class="fas fa-heart" ng-show="$ctrl.school.favorite"></i>
        <i class="far fa-heart" ng-hide="$ctrl.school.favorite"></i>
    </div>

</div>
